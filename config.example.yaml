PANEL:
  DEVICE:
    WIDTH: 1072
    HEIGHT: 1448
  UPDATE:
    INTERVAL: 120

INFLUXDB:
  URL: http://proxy.green-rabbit.net:8086
  TOKEN: dummy
  ORG: home
  BUCKET: sensor

WEATHER:
  WIDTH: 1072
  HEIGHT: 850
  DATA:
    YAHOO:
      URL: https://weather.yahoo.co.jp/weather/jp/13/4410.html

GRAPH:
  WIDTH: 1072
  HEIGHT: 598
  ROOM_LIST:
    - LABEL: 洋室A
      TYPE: rasp
      HOST: NONE
    - LABEL: 洋室B
      TYPE: rasp
      HOST: rpi-cm4-sensor-1
    - LABEL: 洋室C
      TYPE: rasp
      HOST: rpi-cm4-sensor-2
  PARAM_LIST:
    - NAME: temp
      FORMAT: '{:.1f}'
      UNIT: C
      RANGE:
        - 10
        - 40
      SIZE_SMALL: False
    - NAME: humi
      FORMAT: '{:.1f}'
      UNIT: '%'
      RANGE:
        - 0
        - 100
      SIZE_SMALL: False
    - NAME: co2
      FORMAT: '{:.0f}'
      UNIT: ppm
      RANGE:
        - 0
        - 1500
      SIZE_SMALL: False

